name: æ­£å¼ç‰ˆ Mesa (aarch64, Auto Update + Detailed Log, Stable Release)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'refs/tags/**'
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 6 ç‚¹ï¼ˆUTC+8 â†’ UTC-8 = 22 ç‚¹ï¼‰
    - cron: "0 22 * * *"

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-24.04-arm
    outputs:
      new_commit: ${{ steps.check.outputs.new_commit }}
      latest_tag: ${{ steps.check.outputs.latest_tag }}
    steps:
      - name: æ£€æŸ¥ Mesa æœ€æ–°æ­£å¼ç¨³å®šç‰ˆ
        id: check
        run: |
          echo "ğŸ” æ£€æŸ¥ Mesa æœ€æ–°ç¨³å®šç‰ˆ Tag..."
          LATEST_TAG=$(git ls-remote --tags https://gitlab.freedesktop.org/mesa/mesa.git | \
                       awk -F/ '/refs\/tags\/[0-9]+\.[0-9]+\.[0-9]+$/ {print $3}' | \
                       sort -V | tail -n1)
          echo "æœ€æ–°ç¨³å®šç‰ˆ Tag: $LATEST_TAG"

          STATE_FILE=".mesa_latest_tag"
          if [ -f "$STATE_FILE" ]; then
            LAST_TAG=$(cat $STATE_FILE)
          else
            LAST_TAG=""
          fi
          echo "ä¸Šæ¬¡æ„å»º Tag: $LAST_TAG"

          if [ "$LATEST_TAG" != "$LAST_TAG" ]; then
            echo "âœ… æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬ï¼Œè§¦å‘æ„å»º"
            echo "new_commit=true" >> $GITHUB_OUTPUT
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          else
            echo "â æ²¡æœ‰æ–°ç‰ˆæœ¬ï¼Œè·³è¿‡æ„å»º"
            echo "new_commit=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-updates
    if: ${{ needs.check-updates.outputs.new_commit == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    runs-on: ubuntu-24.04-arm

    steps:
      - name: æ£€å‡ºä»“åº“ï¼ˆåŒ…å«çŠ¶æ€æ–‡ä»¶ï¼‰
        uses: actions/checkout@v4

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y glslang-tools libxrandr-dev libxxf86vm-dev libxcb-shm0-dev libxcb-glx0-dev \
              libxext-dev libx11-dev libx11-xcb-dev libxcb1-dev libxcb-dri3-dev libxcb-present-dev \
              libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev libxshmfence-dev libdrm-dev \
              libgbm-dev libegl1-mesa-dev libexpat1-dev libwayland-dev python3-pip
          pip3 install --user meson ninja mako
          echo "âœ… ä¾èµ–å®‰è£…å®Œæˆ"

      - name: å…‹éš† Mesa æœ€æ–°ç¨³å®šç‰ˆ
        run: |
          echo "ğŸ“¥ å…‹éš† Mesa ä»“åº“..."
          git clone --depth=1 --branch ${{ needs.check-updates.outputs.latest_tag }} https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          echo "ğŸ”§ æœ€æ–°ç¨³å®šç‰ˆ:"
          git log -1 --oneline

      - name: æ„å»º Mesa
        run: |
          cd mesa
          sudo mkdir -p /data/data/com.termux/files/usr/glibc
          sudo chmod 777 -R /data

          mkdir -p builddir
          meson setup builddir \
            --libdir=lib \
            -Dprefix=/data/data/com.termux/files/usr/glibc \
            -Dbuildtype=release \
            -Doptimization=3 \
            -Db_lto=true \
            -Dplatforms=x11 \
            -Degl-native-platform=x11 \
            -Dglx=dri \
            -Dglx-direct=true \
            -Dopengl=true \
            -Dgles1=enabled \
            -Dgles2=enabled \
            -Dglvnd=disabled \
            -Degl=enabled \
            -Dllvm=disabled \
            -Dshared-llvm=disabled \
            -Dshader-cache=enabled \
            -Dxlib-lease=enabled \
            -Dvulkan-beta=true \
            -Dgallium-drivers=zink,freedreno \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=msm,kgsl \
            -Dvideo-codecs=all \
            -Dgbm=enabled \
            -Dtools=drm-shim,freedreno

          ninja -C builddir -j$(nproc)
          ninja -C builddir install

          VERSION=${{ needs.check-updates.outputs.latest_tag }}
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        run: |
          cd mesa
          TAR_NAME="termux-glibc-mesa-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${TAR_NAME}" -C builddir/src/freedreno/vulkan libvulkan_freedreno.so
          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: termux-glibc-mesa-${{ env.VERSION }}-aarch64
          path: ${{ env.TAR_NAME }}

      - name: å‘å¸ƒåˆ° GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mesa-${{ env.VERSION }}
          name: Mesa ${{ env.VERSION }} (aarch64, Termux glibc)
          body: |
            ğŸ”§ **Mesa è‡ªåŠ¨æ„å»ºä¿¡æ¯**
            - ğŸ§± ç‰ˆæœ¬: **${{ env.VERSION }}**
            - ğŸ’¡ æäº¤: `${{ env.GIT_HASH }}`
            - ğŸ“¦ æ–‡ä»¶: `${{ env.TAR_NAME }}`
          files: ${{ env.TAR_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ä¿å­˜æœ€æ–°ç¨³å®šç‰ˆ Tag
        if: ${{ needs.check-updates.outputs.latest_tag != '' }}
        run: |
          echo "${{ needs.check-updates.outputs.latest_tag }}" > .mesa_latest_tag
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .mesa_latest_tag || true
          git commit -m "Update Mesa latest stable tag to ${{ needs.check-updates.outputs.latest_tag }}" || echo "No new commit to save"
          git push || echo "âš ï¸ æ¨é€å¤±è´¥ï¼ˆå¯èƒ½æ— æ›´æ”¹ï¼‰"
