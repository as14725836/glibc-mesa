name: Build Mesa (aarch64)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'refs/tags/**'

permissions:
  contents: write  # å…è®¸ GITHUB_TOKEN åˆ›å»º Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: æ£€å‡ºæºç 
      uses: actions/checkout@v4

    - name: å®‰è£…ä¾èµ–
      run: |
        sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
        sudo apt update
        sudo apt-get build-dep mesa -y

    - name: å…‹éš† Mesa
      run: |
        git clone https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        # å¦‚æœéœ€è¦å›ºå®šç‰ˆæœ¬ï¼Œå¯ä»¥å–æ¶ˆä¸‹é¢æ³¨é‡Š
        git checkout mesa-25.2.4

        # ğŸ”§ è‡ªå®šä¹‰å“ç‰Œä¿®æ”¹ï¼ˆTurnip â†’ Qualcomm Snapdragonï¼‰
        sed -i 's/Turnip Adreno (TM) %s%s/Qualcomm Snapdragon Adreno (TM) %s%s/' src/freedreno/vulkan/tu_device.cc
        sed -i 's/"turnip Mesa driver"/"Qualcomm Snapdragon Driver"/' src/freedreno/vulkan/tu_device.cc
        sed -i 's/"Mesa " PACKAGE_VERSION MESA_GIT_SHA1/"Qualcomm Snapdragon " PACKAGE_VERSION MESA_GIT_SHA1/' src/freedreno/vulkan/tu_device.cc

    - name: æ„å»º Mesa
      run: |
        cd mesa
        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data

        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          -Dprefix=/data/data/com.termux/files/usr/glibc \
          -Dbuildtype=release \
          -Doptimization=3 \
          -Db_lto=true \
          -Dplatforms=x11 \
          -Degl-native-platform=x11 \
          -Dglx=dri \
          -Dglx-direct=true \
          -Dopengl=true \
          -Dgles1=enabled \
          -Dgles2=enabled \
          -Dglvnd=disabled \
          -Degl=enabled \
          -Dllvm=disabled \
          -Dshared-llvm=disabled \
          -Dshader-cache=enabled \
          -Dxlib-lease=enabled \
          -Dvulkan-beta=true \
          -Dgallium-drivers=zink,freedreno \
          -Dvulkan-drivers=freedreno \
          -Dfreedreno-kmds=msm,kgsl \
          -Dvideo-codecs=all \
          -Dgbm=enabled \
          -Dtools=drm-shim,freedreno

        ninja -C builddir
        ninja -C builddir install

        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        # âœ… ä»…æ‰“åŒ… libvulkan_freedreno.soï¼Œä½†ä¿æŒåŸå§‹æ–‡ä»¶åé€»è¾‘
        tar -czf termux-glibc-mesa-${VERSION}-aarch64.tar.gz -C builddir/src/freedreno/vulkan libvulkan_freedreno.so
        mv termux-glibc-mesa-${VERSION}-aarch64.tar.gz ..

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: termux-glibc-mesa-${{ env.VERSION }}-aarch64
        path: termux-glibc-mesa-${{ env.VERSION }}-aarch64.tar.gz

    - name: å‘å¸ƒåˆ° GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Mesa ${{ env.VERSION }} (aarch64, Termux glibc)
        files: termux-glibc-mesa-${{ env.VERSION }}-aarch64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
      run: |
        echo "âœ… Mesa æ„å»ºå®Œæˆï¼ˆä»…æ‰“åŒ… libvulkan_freedreno.soï¼‰"
        echo "ç‰ˆæœ¬å·: $VERSION"
