name: Build Mesa (aarch64)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: 检出源码
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
        sudo apt update
        sudo apt-get build-dep mesa
    - name: 克隆 Mesa
      run: |
        git clone https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        # 如果需要固定版本，可以取消下面注释
        # git checkout mesa-24.2.5


    - name: 构建 Mesa
      run: |
        cd mesa

        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          -Dprefix=./mesa \
          -Dbuildtype=release \
          -Doptimization=3 \
          -Dplatforms=x11 \
          -Degl-native-platform=x11 \
          -Dglx=dri \
          -Dglx-direct=true \
          -Dopengl=true \
          -Dglvnd=disabled \
          -Degl=enabled \
          -Dlibunwind=disabled \
          -Dmicrosoft-clc=disabled \
          -Dvalgrind=disabled \
          -Dllvm=disabled \
          -Dshared-llvm=disabled \
          -Dshader-cache=enabled \
          -Dxlib-lease=enabled \
          -Dvulkan-beta=true \
          -Dgallium-drivers=zink,freedreno \
          -Dvulkan-drivers=freedreno \
          -Dvideo-codecs=all \
          -Dshader-cache-max-size="2G" \
          -Dgbm=enabled \
          -Ddefault_library=static \
          -Dtools=freedreno \
          -Db_ndebug=true \
          -Db_lto=true \
          -Dstrip=true

        ninja -C builddir
        ninja -C builddir install

        
        tar -czf mesa-aarch64.tar.gz ./mesa

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: mesa-aarch64
        path: mesa/mesa-aarch64.tar.gz 
