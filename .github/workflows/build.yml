    if: ${{ needs.check-updates.outputs.new_commit == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    runs-on: ubuntu-24.04-arm

    steps:
    - name: æ£€å‡ºä»“åº“ï¼ˆä¿å­˜çŠ¶æ€æ–‡ä»¶ï¼‰
      uses: actions/checkout@v4

    - name: æ˜¾ç¤ºæ„å»ºç¯å¢ƒä¿¡æ¯
      run: |
        echo "ğŸ—ï¸ æ„å»ºç¯å¢ƒ:"
        lsb_release -a || true
        uname -a
        echo "CPU ä¿¡æ¯:"
        lscpu | grep -E 'Model name|Architecture|CPU MHz|Core'
        echo "å†…å­˜ä½¿ç”¨æƒ…å†µ:"
        free -h
        echo "ç£ç›˜ç©ºé—´:"
        df -h

    - name: å®‰è£…ä¾èµ–
      run: |
        echo "ğŸ“¦ å®‰è£… Mesa æ„å»ºä¾èµ–..."
        sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
        sudo apt update
        sudo apt-get build-dep mesa -y
        echo "âœ… ä¾èµ–å®‰è£…å®Œæˆ"

    - name: å…‹éš† Mesa
      run: |
        echo "ğŸ“¥ å…‹éš† Mesa ä»“åº“..."
        git clone https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        git checkout main
        git pull origin main

        echo "ğŸ”§ è‡ªå®šä¹‰å“ç‰Œ: Turnip â†’ Qualcomm Snapdragon"
        sed -i 's/Turnip Adreno (TM) %s%s/Qualcomm Snapdragon Adreno (TM) %s%s/' src/freedreno/vulkan/tu_device.cc
        sed -i 's/"turnip Mesa driver"/"Qualcomm Snapdragon Driver"/' src/freedreno/vulkan/tu_device.cc
        sed -i 's/"Mesa " PACKAGE_VERSION MESA_GIT_SHA1/"Qualcomm Snapdragon " PACKAGE_VERSION MESA_GIT_SHA1/' src/freedreno/vulkan/tu_device.cc

        echo "ğŸ§¾ æœ€æ–°æäº¤:"
        git log -1 --oneline --decorate

    - name: æ„å»º Mesa
      run: |
        cd mesa
        BUILD_START=$(date +%s)

        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data

        echo "âš™ï¸ ä½¿ç”¨ Meson é…ç½®æ„å»º..."
        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          -Dprefix=/data/data/com.termux/files/usr/glibc \
          -Dbuildtype=release \
          -Doptimization=3 \
          -Db_lto=true \
          -Dplatforms=x11 \
          -Degl-native-platform=x11 \
          -Dglx=dri \
          -Dglx-direct=true \
          -Dopengl=true \
          -Dgles1=enabled \
          -Dgles2=enabled \
          -Dglvnd=disabled \
          -Degl=enabled \
          -Dllvm=disabled \
          -Dshared-llvm=disabled \
          -Dshader-cache=enabled \
          -Dxlib-lease=enabled \
          -Dvulkan-beta=true \
          -Dgallium-drivers=zink,freedreno \
          -Dvulkan-drivers=freedreno \
          -Dfreedreno-kmds=msm,kgsl \
          -Dvideo-codecs=all \
          -Dgbm=enabled \
          -Dtools=drm-shim,freedreno

        echo "ğŸ§± å¼€å§‹ç¼–è¯‘..."
        ninja -C builddir -j$(nproc)
        echo "ğŸ“¦ å®‰è£…åˆ° glibc ç›®å½•..."
        ninja -C builddir install

        BUILD_END=$(date +%s)
        DURATION=$((BUILD_END - BUILD_START))
        echo "ğŸ•’ æ„å»ºè€—æ—¶: ${DURATION} ç§’"

        VERSION=$(cat VERSION)
        GIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV
        echo "Mesa ç‰ˆæœ¬: ${VERSION} (${GIT_HASH})"

    - name: æ‰“åŒ…æ„å»ºäº§ç‰©
      run: |
        echo "ğŸ“¦ å¼€å§‹æ‰“åŒ… Mesa äº§ç‰©..."
        cd mesa
        TAR_NAME="termux-glibc-mesa-${VERSION}-aarch64.tar.gz"
        tar -czvf "../${TAR_NAME}" -C builddir/src/freedreno/vulkan libvulkan_freedreno.so

        echo "ğŸ§¾ æ‰“åŒ…å†…å®¹é¢„è§ˆ:"
        tar -tvf "../${TAR_NAME}"

        FILE_PATH="../${TAR_NAME}"
        FILE_SIZE=$(du -h "$FILE_PATH" | cut -f1)
        echo "ğŸ“‚ è¾“å‡ºæ–‡ä»¶: $FILE_PATH"
        echo "ğŸ“ æ–‡ä»¶å¤§å°: $FILE_SIZE"

        echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: termux-glibc-mesa-${{ env.VERSION }}-aarch64
        path: ${{ env.TAR_NAME }}

    - name: å‘å¸ƒåˆ° GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: mesa-${{ env.VERSION }}
        name: Mesa ${{ env.VERSION }} (aarch64, Termux glibc)
        body: |
          ğŸ”§ **Mesa è‡ªåŠ¨æ„å»ºä¿¡æ¯**
          - ğŸ§± ç‰ˆæœ¬: **${{ env.VERSION }}**
          - ğŸ’¡ æäº¤: `${{ env.GIT_HASH }}`
          - ğŸ•’ æ„å»ºè€—æ—¶: è‡ªåŠ¨è®°å½•
          - ğŸ“¦ æ–‡ä»¶: `${{ env.TAR_NAME }}`
          - ğŸ“‚ åŒ…å«: `libvulkan_freedreno.so`
        files: ${{ env.TAR_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ä¿å­˜æœ€æ–°æäº¤è®°å½•
      if: ${{ needs.check-updates.outputs.latest_hash != '' }}
      run: |
        echo "${{ needs.check-updates.outputs.latest_hash }}" > .mesa_latest_commit
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .mesa_latest_commit
        git commit -m "Update Mesa commit record to ${{ needs.check-updates.outputs.latest_hash }}"
        git push || true

    - name: è¾“å‡ºæ€»ç»“ä¿¡æ¯
      run: |
        echo "âœ… Mesa æ„å»ºä¸æ‰“åŒ…å®Œæˆ"
        echo "ğŸ“¦ è¾“å‡ºæ–‡ä»¶: ${{ env.TAR_NAME }}"
        echo "ğŸ”– Mesa ç‰ˆæœ¬: ${{ env.VERSION }}"
        echo "ğŸ’¾ æäº¤å“ˆå¸Œ: ${{ env.GIT_HASH }}"
        echo "ğŸ“… æ„å»ºæ—¶é—´: $(date)"
